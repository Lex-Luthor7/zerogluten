<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Yeseva+One&display=swap" rel="stylesheet">
    

<style>

.buscador{
    position: absolute;
    left: 270px;
    top: 35px;
    }
    .search{
        width: 250px;
        height: 35px;
        padding: 10px;
        font-size: 16px;
        }   
        .button{
            padding: 6px 25px; 
            font-size: 16px;
            border-radius: 6px;
            background-color: rgba(212, 211, 211, 0.904);
            cursor: pointer;
            }


.container-resultados{
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    /* grid-template-rows: 1fr; */
    grid-template-rows: auto;
    gap: 40px;
    position: relative;
    margin-top: 20px;
    margin-bottom: 30px;
    }
    .producto{
        text-align: center;
        background-color:rgb(166, 180, 176);
        border-radius: 20px;
        width: 350px;
        padding: 20px;
        margin-left: 35px;
        }
        .producto img{
            max-width: 50%;
            height: auto;
            margin-bottom: 15px;
            }
            .p{
                font-family:'Josefin Sans', sans-serif;
                color:rgba(219, 255, 210, 0);
                font-size: 16px;
                text-align: center;
                margin-top: 25px;
            }

@media screen and (max-width: 768px) {
    .container-resultados{
        display: flex;
        flex-flow: wrap;
        justify-content: center;
        text-align: center;
    }
    .search{
        width: 120px;
        height: 30px;
        padding: 5px;
        font-size: 12px;  
    }
    .button{
        padding: 3px 20px; 
        font-size: 14px;
        border-radius: 6px;
        background-color: rgba(212, 211, 211, 0.904);
        cursor: pointer;
    }
}
 
</style>


</head>
    <!-- barra de navegacion + marca -->
        <header>    
            <nav class="navbar navbar-expand-xl">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">ZeroGluten</a>
                    
                    <!--Buscador-->
                    <div class="contenedor">
                        <form class="buscador" id="buscador">
                            <input type="search" name="search" placeholder="Buscar producto...." id="search" class="search">
                            <button type="submit" class="button">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

<body>

<!--Congelados-->
<p class="co">CONGELADOS</p>
    <div class="wrapper">
        <div class="container-resultados" id="resultado">
        </div>
    </div>

<script src="js/buscarProd.js"></script>
<script src="js/productos.js"></script>


</body>

<!--Footer-->
<footer>
    <div class="container">
        
    <div class="row">
        <div class="col-md-12 text-center">
          <hr class="footer-divider">
          <p class="footer-brand">ZeroGluten &copy; Todos los derechos reservados. 2024.</p>
        </div>
</footer>
</html>
